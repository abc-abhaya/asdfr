<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="color-scheme"
			content="dark" />
		<title>IT Club | CCRC</title>
	</head>
	<body>
		<section class="root-cont">
			<header>
				<section class="ribbon">
					<p class="lato-bold">
						Join 100+ amazing people at
						<abbr title="Capital Collage And Research Centre"
							>CCRC</abbr
						>'s IT Club!
					</p>
				</section>
				<div class="menu">
					<span class="svg">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24">
							<path
								d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
						</svg>
					</span>
				</div>
				<nav class="roboto-black">
					<div class="nav-item">
						<button
							class="switch-tab"
							data-tab="home">
							Home
						</button>
					</div>
					<div class="nav-item">
						<button
							class="switch-tab"
							data-tab="gallary">
							Gallary
						</button>
					</div>
					<div class="nav-item">
						<button
							class="switch-tab"
							data-tab="events">
							Events
						</button>
					</div>
					<div class="nav-item">
						<button
							class="switch-tab"
							data-tab="members">
							Members
						</button>
					</div>
					<div class="nav-item social-media-handle">
						<button
							type="button"
							class="media">
							<span class="svg social-icon facebook-icon">
								<svg
									xmlns="http://www.w3.org/2000/svg"

							</span>
						</button>
						<button
							type="button"
							class="media">
							<span class="svg social-icon insta-icon">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24">
									<title>instagram</title>
									<path
										d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
								</svg>
							</span>
						</button>
					</div>
				</nav>
			</header>
			<main>
				<section
					class="tab"
					id="home">
					This is Home page.
				</section>
				<section
					class="tab"
					id="gallary">
					Here are some awesome pics
				</section>
				<section
					class="tab"
					id="events">
					Here are the event details
				</section>
				<section
					class="tab"
					id="members">
					Here are the members list
				</section>
			</main>
			<footer>
				<p>
					Made with&nbsp;<span class="svg"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24">
							<title>heart</title>
							<path
								d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" /></svg></span
					>&nbsp;by Abhaya. CCRC's IT CLUB "Making a Difference"
				</p>
			</footer>
		</section>

</html>
